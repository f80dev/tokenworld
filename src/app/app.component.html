<router-outlet></router-outlet>
<mat-toolbar color="primary" class="bottom-toolbar">

  <div style="display: inline-block;font-size: small;margin-right: 50px;">
    {{user.center_map?.lat | number:"1.0-5"}}&nbsp;,&nbsp;{{user.center_map?.lng | number:"1.0-5"}}
    <button mat-icon-button (click)="moveto()" title="Se décplacer"><mat-icon>plane</mat-icon></button>
  </div>

  <button mat-raised-button (click)="open_capture()" *ngIf="user.tokemon_selected">
    Capture
  </button>
  <button mat-icon-button (click)="open_map()" title="Voir la carte"><mat-icon>map</mat-icon></button>
  <button mat-icon-button (click)="open_drop()"><mat-icon>download</mat-icon></button>



  <button mat-icon-button (click)="go_settings()" title="Settings"><mat-icon>settings</mat-icon></button>

  <button *ngIf="user.isConnected()" mat-icon-button (click)="logout()" title="Se déconnecter"><mat-icon>logout</mat-icon></button>
  <button *ngIf="!user.isConnected()" mat-icon-button (click)="login()" title="Se connecter à la blockchain"><mat-icon>login</mat-icon></button>

  &nbsp;&nbsp;&nbsp;&nbsp;
  <button *ngIf="!user.isConnected()" mat-icon-button (click)="go_admin()"><mat-icon>build</mat-icon></button>

  <button  mat-icon-button (click)="test()"><mat-icon>science</mat-icon></button>
</mat-toolbar>
