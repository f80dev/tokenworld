<div class="mainform" style="text-align: center;">
  <app-hourglass [message]="message"></app-hourglass>
  <br>
  <button mat-raised-button
          *ngIf="message!='' && device.isMobile()"
          (click)="open_xportal()">
    Basculer sur xPortal
  </button>
  <div *ngIf="message.length==0">
    <h5>Capture this tokemon ?</h5>
    <app-tokemon [label_pv]="lang_pv"
                 [item]="item" [network]="user.network"></app-tokemon>
    <br>

    <app-input  *ngIf="item.pv>0"
                value_type="slider" [value]="pv_to_engage"
                (valueChange)="update_value($event)"
                style="width:300px;display: inline-block;"
                unity="PV"
                [min]="0" [max]="max_engagment"
                label="PV to engage">
    </app-input>

    <br>
    <br>
    <div *ngIf="item.pv>0">
      <div *ngIf="pv_to_engage==0">No chance to win</div>
      <div *ngIf="pv_to_engage>0">1 in {{chance_to_win}} chance of winning</div>
    </div>

    <br>
    <br>

    <button mat-raised-button (click)="on_capture()">Capture</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>

  </div>

</div>
