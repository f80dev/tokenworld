<div *ngIf="item" class="vignette" [style.width]="size">
  {{nft.name}}
  <mat-icon (click)="copy_ref()" [title]="item.identifier || item.nft">content_copy</mat-icon>
  <br>

  <small>{{item.metadata?.description}}</small>
  <br>
  <img *ngIf="nft" [src]="nft.url" (click)="on_select()"
       style="cursor: pointer;width:100%;">
  <br>
  <div *ngIf="item?.pv>0">{{item.pv}} LifePoint</div>
  <br>
</div>
