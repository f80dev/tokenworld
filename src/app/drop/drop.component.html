<div class="mainform" style="text-align: center;padding: 5px;">
  <app-hourglass [message]="message"></app-hourglass><br>

  <div *ngIf="message==''">
    <app-wallet [address]="user.address"
                *ngIf="!sel_nft" message="Select a NFT to drop"
                [network]="user.network"
                (selectChanged)="sel_nft=$event">
    </app-wallet>

    <div style="max-width: 1000px;width:90%;display: inline-block;" *ngIf="sel_nft">
      <app-input value_type="slide" [min]="0" [max]="100000"
                 label="Visibility under" unity="meters"
                 (valueChange)="user.visibility=$event" [value]="user.visibility"></app-input>

      <app-input value_type="slide" [min]="0" [max]="max_quantity"
                 label="Number to drop" unity="NFT"
                 (valueChange)="quantity=$event" [value]="quantity"></app-input>

      <button mat-raised-button (click)="drop(sel_nft)" title="Drop here">Drop !</button>
    </div>

    <br>



  </div>


</div>
