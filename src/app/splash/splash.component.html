<div style="background-color: #444444;width:100vw;height: 100vh;left:0;top:0;z-index: 100;position: fixed;display: block;"

</div>

<div class="splash-screen"
     [style.background-image]="'url('+image+')'"

  <div class="mat-headline-1" style="color: white;margin-top: 20%;">{{appname}}</div>
  <div class="mat-headline-5" style="color: white;">{{description}}</div>

</div>
